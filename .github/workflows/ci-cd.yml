name: Backend CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # CODE QUALITY & LINTING
  # ============================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

  # ============================================
  # UNIT TESTS
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests

  # ============================================
  # INTEGRATION TESTS
  # ============================================
  integration-tests:
    name: Integration Tests (with MongoDB)
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for MongoDB
        run: sleep 5
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password123@localhost:27017/carpooling_test?authSource=admin
          JWT_SECRET: test-secret-key
      
      - name: Generate test report
        if: always()
        run: |
          echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed at $(date)" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # API TESTS (Supertest)
  # ============================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run API tests
        run: npm run test:api
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password123@localhost:27017/carpooling_test?authSource=admin
          JWT_SECRET: test-secret-key

  # ============================================
  # BUILD 
  # ============================================
  build:
    name: Build & Security Check
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        if: success()
      
      - name: Build Docker image (test only)
        run: docker build -t carpooling-backend:test .
      
      - name: Test Docker image
        run: |
          docker run -d --name test-backend -p 5000:5000 \
            -e MONGODB_URI=mongodb://test \
            -e JWT_SECRET=test \
            carpooling-backend:test
          sleep 5
          docker logs test-backend
          docker stop test-backend

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/develop' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://backend-staging.railway.app
    
    steps:
      - name: Notify deployment start
        run: |
          echo " Deploying backend to staging..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Deploy to Railway Staging
        run: |
          echo "Railway auto-deploys on push to develop"
          echo "Staging URL: https://backend-staging.railway.app"
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Health check
        run: |
          curl -f https://backend-staging.railway.app/health || exit 1
          echo "Staging deployment successful!"

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://backend.railway.app
    
    steps:
      - name: Notify deployment start
        run: |
          echo "Deploying backend to production..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Deploy to Railway Production
        run: |
          echo " Railway auto-deploys on push to main"
          echo " Production URL: https://backend.railway.app"
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Health check
        run: |
          curl -f https://backend.railway.app/health || exit 1
          echo "Production deployment successful!"
      
      - name: Notify team
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Backend successfully deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://backend.railway.app" >> $GITHUB_STEP_SUMMARY